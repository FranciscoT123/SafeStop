<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸš“ SafeStop AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: white;
      width: 400px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #chatLog {
      background: #f1f1f1;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    textarea {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      padding: 8px;
      resize: none;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .ask-btn {
      background-color: #007bff;
      color: white;
    }
    .clear-btn {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸš“ SafeStop AI Chat</h2>
    <div id="chatLog"></div>
    <textarea id="userInput" placeholder="Ask: Do I have to show ID?"></textarea>
    <button class="ask-btn" onclick="sendMessage()">Ask</button>
    <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput.trim()) return;

      const chatLog = document.getElementById("chatLog");
      chatLog.innerText += `You: ${userInput}\n`;

      try {
        const response = await fetch("https://b2ufr7oxorprwmjap5uemsxadu0ixngv.lambda-url.us-west-2.on.aws/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput })
        });

        const data = await response.json();
        chatLog.innerText += `AI: ${data.reply}\n\n`;
        document.getElementById('userInput').value = "";
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (err) {
        chatLog.innerText += `Error: ${err.message}\n`;
      }
    }

    function clearChat() {
      document.getElementById("chatLog").innerText = "";
    }
  </script>
</body>
</html>
